---
# ./libs/undeploy-http-server.yml

- name: Reverse Deploy Http Server
  hosts: apps
  gather_facts: false
  become: true
  vars_files:
    - ../vars/variables.yml

  tasks:        
    - name: Reverse Start Http Server
      service:
        name: "{{ http_server_service }}"
        state: stopped

    - name: Reverse Enable Http Server at boot
      service:
        name: "{{ http_server_service }}"
        enabled: no

    - name: Reverse Install Http Server
      yum:
        name: "{{ http_server_service }}"
        state: absent