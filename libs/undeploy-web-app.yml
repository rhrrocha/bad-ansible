---
# ./libs/undeploy-web-app.yml

- name: Reverse Deploy Web App
  hosts: apps
  gather_facts: false
  become: true
  vars_files:
    - ../vars/variables.yml

  tasks:
    - name: Reverse Copy static index.html to the path "{{ webapp_root_dir }}"
      file:
        path: "{{ webapp_root_dir }}/index.html"
        state: absent

    - name: Reverse Start App Server
      service:
        name: "{{ app_server_service }}"
        state: stopped